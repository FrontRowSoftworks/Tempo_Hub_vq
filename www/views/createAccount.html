<ion-view title ="CreateAccount">
<!--<ion-header-bar class="bar-dark" align-title="center" class="bar-positive">
            <h1 class="title">Create Account</h1>

        </ion-header-bar>-->
     <ion-content>
       
      <div class="list" ng-controller="CreateAccountCtrl">
	  
        <center>
		<img src="img/tempo_logo.jpg">
            <br><br>
        <label class="item item-input">
        <span  class="input-label" >Email Address</span>
        <input type="email" placeholder="email" ng-model = "email">
        </label>
        <label class="item item-input">
        <span  class="input-label" >Mobile Number</span>
        <input type="tel" placeholder="mobile number" ng-model = "telephoneNumber">
        </label>
		<label class = "item item-input">
		<span  class="input-label" >Country</span>
		 <select ng-model="country" ng-init="country=countries[0]" ng-options="country.name for country in countries"></select>
		</label>
		<label class="item item-input">
        <span  class="input-label" >Security Question</span>
        <input type="text" placeholder="security question" ng-model = "question">
        </label>
		<label class="item item-input">
        <span  class="input-label" >Answer</span>
        <input type="text" placeholder="answer" ng-model = "answer">
        </label>
		<label class="item item-input">
        <span  class="input-label" >Password</span>
        <input type="password" placeholder="password" ng-model = "password">
        </label>
		<label class="item item-input">
        <span  class="input-label" >Confirm Password</span>
        <input type="password" placeholder="confirm password" ng-model = "confirmPassword">
        </label>
      <button class ="button button-block button-positive" ng-click="createAccountCtrl.createAccount()">
            Sign Up
        </button>
		<a class="button button-block button-positive" ui-sref="login">Back</a>
		  </center>
      </div>
    </ion-content>
	</ion-view>
