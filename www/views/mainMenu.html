<ion-view title = "MainMenu">
    <ion-side-menus enable-menu-with-back-views="false">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-positive">
                <ion-nav-back-button>
                </ion-nav-back-button>

                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                    </button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-side-menu-content>

        <ion-side-menu side="left">
            <ion-header-bar class="bar-positive">
                <h1 class="title">Settings</h1>
            </ion-header-bar>
            <ion-content ng-controller="settingsMenuCtrl">
                <ion-list>

					<ion-item nav-clear menu-close href="#/mainMenu/mainPage">
						Home
					</ion-item>

					<ion-item nav-clear menu-close ng-click="settingsMenuCtrl.goToEditDetails()">
                        Edit Account
                    </ion-item>

                    <ion-item nav-clear menu-close href="#/mainMenu/info">
                        About
                    </ion-item>

					<ion-item nav-clear menu-close href="#/mainMenu/contact">
						Contact TEMPO
					</ion-item>

                    <ion-item nav-clear menu-close ng-controller="SignOutCtrl" ng-click="signOutCtrl.signOut()" href="#/signIn">
                        Sign Out
                    </ion-item>

                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</ion-view>
