<ion-view title = "clipsMenu">
	<ion-side-menus enable-menu-with-back-views="true">
		<ion-side-menu-content>
			<ion-nav-bar class="bar-positive">

				<ion-nav-buttons side="left">
					<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
					</button>
				</ion-nav-buttons>
			</ion-nav-bar>
			<ion-nav-view name="clipsMenuContent"></ion-nav-view>
		</ion-side-menu-content>

		<ion-side-menu side="left">
			<ion-header-bar class="bar-positive">
				<h1 class="title">Navigation</h1>
			</ion-header-bar>
			<ion-content>
				<ion-list ng-controller="clipsMenuCtrl">
					<ion-item nav-clear menu-close ng-click="clipsMenuCtrl.goToHome()">
						Home
					</ion-item>
				</ion-list>
			</ion-content>
		</ion-side-menu>
	</ion-side-menus>
</ion-view>
